<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emmet逆引き（HTML）</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <section>
    <header><p class="large">入れ子（Child:>）</p></header><br>
    <p class="emmet">header&gt;h1</p>
    <pre><code>&lt;header&gt;
  &lt;h1&gt;&lt;/h1&gt;
&lt;/header&gt;</code></pre><br>
  <p class="emmet">nav&gt;ul&gt;li</p>
  <pre><code>&lt;nav&gt;
  &lt;ul&gt;
    &lt;li&gt;&lt;/li&gt;
  &lt;/ul&gt;
&lt;/nav&gt;</code></pre>
</section>
</body>
</html>
