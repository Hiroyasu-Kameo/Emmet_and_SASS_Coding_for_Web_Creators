<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emmet逆引き（HTML）</title>
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <p class="large">IDとClass</p>
  <p class="emmet">div#box</p>
  <pre><code>&lt;div id="box"&gt;&lt;/div&gt;</code></pre><br>
  <p class="emmet">p.sentence</p>
  <pre><code>&lt;p class="sentence"&gt;&lt;/p&gt;</code></pre><br>
  <p class="emmet">form#search.wide</p>
  <pre><code>&lt;form id="search" class="wide"&gt;&lt;/form&gt;</code></pre><br>
  <p class="emmet">p.class1.class2.class3</p>
  <pre><code>&lt;p class="class1 class2 class3"&gt;&lt;/p&gt;</code></pre>
  <p class="back"><a href="../html.html">戻る</a></p>
</body>
</html>
