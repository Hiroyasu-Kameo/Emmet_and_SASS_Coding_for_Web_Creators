  <title>Emmet逆引き（HTML）</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header><p class="large">入れ子から上がる（Climb-up:^）</p></header>
  <p class="emmet">header+article>section>p^section>p</p>
<pre><code>&lt;header&gt;&lt;/header&gt;
&lt;article&gt;
  &lt;section&gt;
    &lt;p&gt;&lt;/p&gt;
  &lt;/section&gt;
  &lt;section&gt;
    &lt;p&gt;&lt;/p&gt;
  &lt;/section&gt;
&lt;/article&gt;</code></pre>
</body>
</html>
