<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emmet逆引き（HTML）</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header><p class="large">列記する</p></header>
  <p class="emmet">header+article+footer</p>
    <pre><code>&lt;header&gt;&lt;header/&gt;
&lt;article&gt;&lt;article/&gt;
&lt;footer&gt;&lt;footer/&gt;</code></pre>
  <p class="emmet">section+section+section</p>
  <pre><code>&lt;section&gt;&lt;section/&gt;
&lt;section&gt;&lt;section/&gt;
&lt;section&gt;&lt;section/&gt;</code></pre>

</body>
</html>
