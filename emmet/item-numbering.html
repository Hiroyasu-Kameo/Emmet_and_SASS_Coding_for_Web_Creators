<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emmet逆引き（HTML）</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <section>
    <header><p class="Large">アイテムの番号付け</p></header>
      <p class="emmet">ul&gt;li.item$*5</p><pre><code>&lt;ul&gt;
  &lt;li class="item1"&gt;&lt;/li&gt;
  &lt;li class="item2"&gt;&lt;/li&gt;
  &lt;li class="item3"&gt;&lt;/li&gt;
  &lt;li class="item4"&gt;&lt;/li&gt;
  &lt;li class="item5"&gt;&lt;/li&gt;
&lt;/ul&gt;</code></pre>
  </section>
</body>
</html>
