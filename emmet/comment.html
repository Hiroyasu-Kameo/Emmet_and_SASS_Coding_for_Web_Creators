<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emmet逆引き（HTML）</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header><p class="large">コメント</p></header><br />
  <p class="emmet">c</p>
  <pre><code>&lt;--  --&gt;</code></pre><br />
  <p class="emmet">c{コメント}</p>
  <pre><code>&lt;-- コメント --&gt;</code></pre><br />
  <p class="emmet">c{&lt;header&gt;&lt;h1&gt;&lt;/h1&gt;&lt;/header&gt;}</p>
  <pre><code>&lt;!-- &lt;header&gt;&lt;h1&gt;&lt;/h1&gt;&lt;/header&gt; --&gt;</code></pre>
</body>
</html>
